<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>File Hasher</title>
</head>
<body class="body">
    <div class="header">
        <!-- <div class="header-container"> -->
            <h1 class="title">
                File Hasher
            </h1>
        <!-- </div> -->
    </div>
    <div class="page">
        <div id="drop-area">
            <form class="my-form">
                <p>Upload or Drag and Drop your files here</p>
                <input type="file" id="file-elem" multiple accept="image/*">
                <label class="button" for="file-elem">Select files</label>
            </form>
        </div>
        <div id="listFiles"></div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
