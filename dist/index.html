<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>File Hasher</title>
</head>
<body class="body">
    <div class="header">
        <div class="header-container">
            <h1 class="name">
                File Hasher
            </h1>
        </div>
    </div>
    <div id="drop-area">
        <form class="my-form">
            <p>Upload or Drag and Drop your files here</p>
            <input type="file" id="file-elem" multiple accept="image/*">
            <label class="button" for="file-elem">Select some files</label>
            <div id="listFiles"></div>
        </form>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
